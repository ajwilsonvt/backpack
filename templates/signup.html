<!DOCTYPE html>
<html lang="en">
<head>
    <title>backpack</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/stylesheets/signup.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" ><a href="/">home</a></li>
                    <li role="presentation"><a href="/showSignIn">sign in</a></li>
                </ul>
            </nav>
                <h3 class="text-muted"><a href="/">backpack</a></h3>
        </div>

        <div class="jumbotron">
            <h1>backpack</h1>
                <form id="formSignUp" class="form-signin">
                    <label for="inputName" class="sr-only">name</label>
                        <input type="name" name="inputName" id="inputName" class="form-control" placeholder=name autofocus>

                    <label for="inputEmail" class="sr-only">email address</label>
                        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="email address">

                    <label for="inputPassword" class="sr-only">password</label>
                        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="password">

                    <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">submit</button>
                </form>
                <!--start dynamic section-->
                    <h2 id="successMessage" class="text-success"></h2>
                    <h4 id="errorMessage" class="text-danger"></h4>
                <!--end dynamic section-->
        </div>

        <footer class="footer">
            <p>backpack</p>
        </footer>
    </div>

    <script type="text/javascript" src="../static/javascripts/jquery.min.js"></script>
    <script type="text/javascript" src="../static/javascripts/signup.js"></script>
</body>
</html>
