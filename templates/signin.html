<!DOCTYPE html>
<html lang ="en">
<head>
    <title>backpack</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/stylesheets/signup.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" ><a href="/#">home</a></li>
                    <li role="presentation" class="active"><a href="/showSignIn">sign in</a></li>
                </ul>
            </nav>
                <h3 class="text-muted"><a href="/#">backpack</a></h3>
        </div>

        <div class="jumbotron">
            <h1>backpack</h1>
                <form class="form-signin" action="/validateLogin" method="post">
                    <label for="inputEmail" class="sr-only">email address</label>
                        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="email address" required autofocus>
                    <label for="inputPassword" class="sr-only">password</label>
                        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="password" required>
                    <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit">sign in</button>
                </form>
        </div>

        <footer class="footer">
            <p>backpack</p>
        </footer>
    </div>

    <script type="text/javascript" src="../static/javascripts/jquery.min.js"></script>

</html>
